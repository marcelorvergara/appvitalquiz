<div class="text-left sm:w-4/12 p-4 mx-auto h-screen">
  <!-- form -->
  <form #patientForm="ngForm" (ngSubmit)="onSubmit(patientForm)" *ngIf="!isLoading">
  <div class="flex flex-col">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" required
    class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
  </div>
  <div class="flex flex-col mt-4">
    <label for="email">E-mail:</label>
    <input type="email" name="email" [(ngModel)]="email" required email
    class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
  </div>
  <div class="flex flex-col mt-4">
    <label for="phone">Telefone:</label>
    <input type="tel" name="phone"  [(ngModel)]="phone" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
    class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
  </div>
  <div class="flex space-x-4 mt-4 items-center">
    @for(item of contactOption; track item; let idx = $index) {
      <input type="radio" id="contact" name="contact" [value]="item" [checked]="contact === item" [(ngModel)]="contact" class="form-radio h-4 w-4 text-blue-600">
      <label for={{item}} class="">{{ item }}</label>
    }
  </div>
  <div class="flex flex-row-reverse mt-3">
    <button class="btn-custom-actv" type="submit">{{ isEditMode ? 'Editar' : 'Cadastrar' }}</button>
  </div>
  </form>

  <!-- loading spinning -->
  <div class="text-center mt-12" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <!-- Error box -->
  <div class="mt-3">
    <app-alert-box [textMessage]="error" [isError]=true></app-alert-box>
  </div>
</div>
