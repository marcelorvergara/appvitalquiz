<div class="overflow-x-auto relative sm:w-4/12 mx-auto" *ngIf="patientList">
  <table class="w-11/12 text-sm text-left text-gray-500 m-2" >
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="py-3 px-6">Nome</th>
        <th scope="col" class="py-3 px-6"></th>
      </tr>
    </thead>
    <tbody *ngIf="patientList.length > 0">
        @for (patient of patientList; track patient.fields.nome) {
        <tr class="bg-white border-b">
          <td class="py-4 px-6">{{ patient.fields.nome.stringValue }} </td>
          <td class="py-4 px-6 text-right ">
            <button class="font-medium text-blue-400 hover:underline">Editar</button>
            <button class="font-medium text-blue-400 hover:underline ml-2" (click)="requestTest(patient.fields.nome.stringValue)">Solicitar Avaliação</button>
            <button class="font-medium text-blue-400 hover:underline ml-2 mt-4" *ngIf="patient.fields.tests_results" (click)="patientResults(patient.fields.nome.stringValue)">Resultados</button>
          </td>
        </tr>}
        @empty {
          <li> Nenhum paciente cadastrado</li>
        }
    </tbody>
  </table>
  </div>
  <div>
    <div *ngIf="isLoading" class="mt-4">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf="!isLoading && !patientList" class="mt-4">
      <span>Nenhum paciente cadastrado</span>
    </div>
</div>
