  <div class="text-left w-11/12 sm:w-4/12 p-4 mx-auto h-screen">

    <!-- error alert box -->
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-2" role="alert" *ngIf="error">
      <strong class="font-bold mr-2">Oops!</strong>
      <span class="block sm:inline">{{ error }}</span>
      <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" (click)="onCloseAlert()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
      </span>
    </div>

    <!-- form -->
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="flex flex-col">
        <label for="email">E-mail:</label>
        <input type="email" name="email" ngModel required email class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
      </div>
      <div class="flex flex-col">
        <label for="passowrd">Password:</label>
        <input type="password" name="password" ngModel required minlength="6" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
      </div>
      <div class="text-right mt-2 flex">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1.5 px-4 rounded mr-2" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Cadastre-se' }}</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1.5 px-4 rounded" type="button" (click)="onSwitchMode()">Troque para {{ isLoginMode ? 'cadastre-se' : 'se logar'}}</button>
      </div>
    </form>

    <!-- loading spinning -->
    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
