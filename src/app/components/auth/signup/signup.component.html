<div class="text-left sm:w-4/12 p-4 mx-auto h-screen">
  <!-- form -->
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="flex flex-col">
      <label for="email">E-mail:</label>
      <input type="email" name="email" ngModel required email class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
    </div>
    <div class="flex flex-col">
      <label for="passowrd">Senha:</label>
      <input type="password" name="password" ngModel required minlength="6" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
    </div>
    <div class="flex flex-col">
      <label for="passowrd2">Confirme a senha:</label>
      <input type="password" name="password2" ngModel required minlength="6" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
    </div>
    <div class="flex flex-row-reverse mt-3">
      <button class="btn-custom-actv" type="submit" [disabled]="!authForm.valid">Cadastre-se</button>
    </div>
  </form>

  <!-- loading spinning -->
  <div class="text-center mt-12" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>

    <!-- Error box -->
    <div class="mt-3">
      <app-error-alert-box [errorMessage]="error"></app-error-alert-box>
    </div>
</div>
