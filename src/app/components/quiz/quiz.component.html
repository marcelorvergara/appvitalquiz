<div class="sm:w-4/12 mx-auto">
  <!-- Questions -->
  <div class="p-8">
    <p>Pergunta {{ questionNum() + 1 }} de {{ questions.length }}</p>
    <app-quiz-questions [question]="questions[questionNum()]"></app-quiz-questions>
  </div>

  <!-- Input range -->
  <div class="flex items-center p-4">
    <!-- First colum -->
    <div class="flex-1">
      <ul class="text-left">
        @for(item of answers; track item) {
          <li class="p-2.5">{{ item }}</li>
        }
      </ul>
    </div>
    <!-- Second column -->
    <div class="rotate-90 flex-1">
      <input type="range" min="1" max="5" step="1" class="w-52" [defaultValue]="1"/>
    </div>
    <!-- Third column -->
    <div class="flex-1 -mt-6">
      <ul class="text-left">
        @for(item of smileEmojis; track item) {
          <li class="p-2.5">{{ item }}</li>
        }
      </ul>
    </div>
  </div>

  <!-- Navigation buttons -->
  <div class="p-4 flex justify-between mt-16">
    <div>
      <button class="btn-custom-actv" (click)="decrement()" *ngIf="questionNum() > 0 && questionNum() < 12">Voltar</button>
    </div>
    <div>
      <button class="btn-custom-actv" (click)="increment()" *ngIf="questionNum() < 11">Pr√≥xima</button>
      <button class="btn-custom-actv" (click)="increment()" *ngIf="questionNum() === 11">Finalizar</button>
    </div>
  </div>
</div>
