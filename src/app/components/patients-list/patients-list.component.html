<div class="overflow-x-auto relative sm:w-4/12 mx-auto">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="py-3 px-6">Nome</th>
        <th scope="col" class="py-3 px-6">Ações</th>
      </tr>
    </thead>
    <tbody>
      @for (patient of patientList; track patient.fields.nome) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <td class="py-4 px-6">{{ patient.fields.nome.stringValue }} </td>
        <td class="py-4 px-6">
          <button class="font-medium text-blue-400 dark:text-blue-500 hover:underline">Editar</button>
          <button class="font-medium text-red-400 dark:text-red-500 hover:underline ml-4">Deletar</button>
        </td>
      </tr>}
      @empty {
        <li> Nenhum paciente cadastrado</li>
      }
    </tbody>
  </table>
</div>
